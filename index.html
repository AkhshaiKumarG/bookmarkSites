    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<body>
    <div class="bground">
        <h1 class="hello">Hello <br><span class="span-jane">Akhshai Kumar G</span></h1>
        <div class="second-div" id="secondDiv">
            <h1 class="heading">Bookmark Your Favourite Sitess</h1>
            <div class="third-div">
                <form id="bookmarkForm">
                    <label for="siteNameInput">SITE NAME</label>
                    <input id="siteNameInput" type="text" class="form-control" placeholder="Enter site name" />
                    <p id="siteNameErrMsg" class="alert-required"></p>
                    <label for="siteUrlInput">SITE URL</label>
                    <input id="siteUrlInput" type="text" class="form-control" placeholder="Enter site URL" />
                    <p id="siteUrlErrMsg" class="alert-required"></p>
                    <div class="btn-div">
                        <button class="btn btn-primary" id="submitBtn">Submit</button>
                    </div>
                </form>
                <!-- <div class="btn-div">
                    <button class="btn btn-primary" id="submitBtn">Submit</button>
                </div> -->

            </div>
            <ul id="bookmarksList"></ul>
        </div>
    </div>
</body>
